<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="css/main.css">
		
		 <!--Important Owl stylesheet -->
		<link rel="stylesheet" href="scripts/owl-carousel/owl.carousel.css">
 
		 <!--Default Theme -->
		<link rel="stylesheet" href="scripts/owl-carousel/owl.theme.css">
 
		  <!--jQuery 1.7+  -->
		<script src="scripts/jquery-1.11.2.js"></script>
 
		 <!--Include js plugin -->
		<script src="scripts/owl-carousel/owl.carousel.js"></script>
		
		<!--Include angular-->
		<script src="scripts/angular.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<script>
    		$(document).ready(function() {
    		  var products = document.getElementById('product-grid').children;
    		  var i;
    		  for (i = 0; i < products.length; i++) {
    		  	var product = products[i].children[0]
    		  	$("#"+ product.id).owlCarousel(
        			{
        				items : 1
        			}
        		);
    			}
    		});
    	</script>
    </head>
    <body ng-app>
        <div class="todays-picks">
			<div class="heading">
				<a href="index.html">Home</a> / All Products
			</div>
			<div class="product-grid" id="product-grid" ng-init="products=[{id:1, name:'Handicraft', price:20, image:'images/Handicraft.jpg'}, {id:2, price:20, name:'Antique Shell', image:'images/AntiqueShell.jpg'}, {id:3, price:30, name:'Wooden Bike', image:'images/WoodenBike.jpg'}, {id:4, price:40, name:'Peacock', image:'images/peacock.jpg'}, {id:5, price:50, name:'Wooden Elephant', image:'images/WoodenElephant.jpg'}, {id:6, price:80, name:'Jaipur Handicrafts', image:'images/JaipurHandicrafts.jpg'}, {id:7, price:350, name:'Marble Handicrafts', image:'images/MarbleHandicrafts.jpg'}, {id:8, price:50, name:'Happy Owl', image:'images/HappyOwl.jpg'}]">
				
				<div class="product" class="col-md-6" ng-repeat="product in products">
					
					<div class="owl-carousel" id="product-{{product.id}}">
						<div class="product-item">
							<img src="{{product.image}}" class="img-thumbnail"/>
						</div>
					</div>
					<div id="product-price">${{product.price}}</div>
					<div id="product-name">{{product.name}}</div>
				</div>
				
			</div>
			
		</div>
    </body>
</html>
